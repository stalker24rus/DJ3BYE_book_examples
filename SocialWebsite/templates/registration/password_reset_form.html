{% block title %} Reset your password {% endblock %}

{% block content %}
    <h1>Forgotten your password?</h1>
    <p>Enter your e-mail address to obtain a new password.</p>
    <from method="post" enctype="text/plain" >
        {% csrf_token %}
        {{ form.as_p }}
	{{ form.email.errors }}
	{{ form.email }}
	<p><button type="submit">Send e-mail</button></p>
    </from>
